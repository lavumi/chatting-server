<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="utf-8"/>
    <title>HTTP2 Chat</title>

    <script src="/js/script.js" type="application/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #chat-box {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #input-field {
            margin-top: auto;
        }
    </style>

</head>
<body>

<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div class="col-sm-2 p-3 d-none d-sm-block"><h4>Username:</h4>
            <div id="userName"></div>
            <br/>
            <div class="btn-group">
                <button type="button" class="btn btn-success" onClick="enterChat()">Enter chat</button>
                <button type="button" class="btn btn-danger" onClick="quitChat()">Quit chat</button>
            </div>
            <br/>
            <br/>
            <h4>Users</h4>
            <ul id="user-list" class="list-group">
            </ul>
            <br/></div>
        <div id="chat-box" class="col-sm-10 p-3 bg-dark text-white">
            <div id="chat-list"></div>
            <br/>
            <div id="input-field">
                <h4>Message:</h4>
                <div class="input-group mb-3">
                    <label for="msg"></label><input id="msg" type="text" class="form-control">
                    <button class="btn btn-success" type="submit" onClick="sendMsg()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<br/>
<br/>
</body>
</html>
