<!DOCTYPE html>
<html lang="KR">

<head>
    <meta charset="utf-8"/>
    <title>HTTP2 Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="/js/script.js" type="application/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        #chat-box {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #input-field {
            margin-top: auto;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div class="col s2 p-3 hide-on-small-only"><h4>Username:</h4>
            <div id="userName"></div>
            <br/>
            <div class="btn-group">
                <button type="button" class="btn waves-effect waves-light" onclick="enterChat()">Enter chat</button>
                <button type="button" class="btn waves-effect waves-light red" onclick="quitChat()">Quit chat</button>
            </div>
            <br/>
            <br/>
            <h4>Users</h4>
            <ul id="user-list" class="collection"></ul>
            <br/></div>
        <div id="chat-box" class="col s10 p-3 blue-grey darken-3 white-text">
            <div id="chat-list">
                <div class="row m-3">
                    <div class="col s9">
                        <div class="card blue-grey lighten-1">
                            <div class="card-content"><h4>content</h4></div>
                        </div>
                    </div>
                    <div class="col s3">
                        <div class="card transparent">
                            <div class="card-content"> username</div>
                        </div>
                    </div>
                </div>
                <br/>
                <div id="input-field">
                    <h4>Message:</h4>
                    <div class="input-field">
                        <input id="msg" type="text">
                        <button class="btn waves-effect waves-light green" type="submit" onclick="sendMsg()">Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br/>
    <br/>
</body>

</html>
