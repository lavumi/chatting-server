<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        header, main, footer {
            padding-left: 300px;
        }

        @media only screen and (max-width: 992px) {
            header, main, footer {
                padding-left: 0;
            }
        }

        .expanded {
            height: calc(100vh - 65px);
            transition: height 0.5s;
        }

        .collapsed {
            height: 0;
            overflow: hidden;
            transition: height 0.5s;
            margin: 0;
        }

        .unselectable {
            user-select: none;
        }

    </style>
</head>
<body>
<header>
    <nav class="top-nav">
        <a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only">
            <i class="material-icons">menu</i>
        </a>
    </nav>
    <div id="nav-mobile" class="sidenav sidenav-fixed" style="transform: translateX(-105%);">
        <ul id="login-form">
            <li id="userName" style="text-align: center; margin: 0 10px;">
                <div class="input-field">
                    <input id="name-input-field" type="text" data-length="10">
                    <label for="name-input-field">Input Your Name</label>
                </div>
            </li>
            <li style="margin: 0 10px;">
                <button id="enter-chat-btn" type="button" class="btn waves-effect waves-light" onclick="enterChat()">
                    Enter chat
                </button>
            </li>
            <li style="margin: 0 10px;">
                <button id="quit-chat-btn" type="button" class="btn waves-effect waves-light red" onclick="quitChat()">
                    Quit chat
                </button>
            </li>
        </ul>
        <div id="user-list" class="card">
            <div class="card-content">
                <span class="card-title">User List</span>
                <ul id="user-container" class="collection">
                </ul>
            </div>
        </div>


    </div>

</header>
<main>
    <div id="room-div" class="row card-container expanded">

    </div>
    <div id="chat-div" class="container collapsed">
        <div id="chat-content" style="height: calc(95vh - 150px); overflow-y: auto;">
            <div id="chat-list" class="row">
            </div>
        </div>
        <div id="input-group" class="row">
            <div class="col s12">
                <div id="chat-input" class="input-field">
                    <input id="message" type="text" class="validate" onkeydown="handleEnter(event)">
                    <label for="message">Type a message...</label>
                </div>
                <button id="send-chat-btn" class="btn waves-effect waves-light" style="background-color: #26a69a;"
                        onclick="sendMsg()">Send
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</main>
<script>
    function toggleDivs() {
        var topDiv = document.getElementById('room-div');
        var bottomDiv = document.getElementById('chat-div');

        topDiv.classList.toggle('expanded');
        topDiv.classList.toggle('collapsed');
        bottomDiv.classList.toggle('expanded');
        bottomDiv.classList.toggle('collapsed');
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/js/script.js" type="application/javascript"></script>

</body>
</html>
