<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="utf-8"/>
    <title>HTTP2 Chat</title>
    <link href="/static/simple.css" rel="stylesheet" type="text/css">
    <script src="/static/script.js" type="application/javascript"></script>
</head>
<body>
<h4>Username:</h4>
<div id="userName"></div>
<br/>
<button onClick="enterChat()">Enter chat</button>
<button onClick="quitChat()">Quit chat</button>
<br/>
<br/>
<h4>Users:</h4>
<div id="userList"></div>
<br/>
<h4>Chat:</h4>
<div id="chat"></div>
<br/>
<h4>Message:</h4>
<label for="msg"></label><input type="text" id="msg" value="">
<button onClick="sendMsg()">Send message</button>
<br/>
<br/>
</body>
</html>
